<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="Images/email.svg" alt="The E-Mail Iamge" class="logo"></a><span> iEmailValidator</span>
            </div>
            <ul>
                <li> <a href="/"> Home </a> </li>

    <main>
        <div class="container">
            <h1> Enter Your E-Mail For Validation</h1>

            <form action="/" method="post">
                <br>
                <label>E-Mail Address : </label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" class="email">
                <br><br>
                <input type="submit" value="Submit" id="submitBtn" class="submit">
            </form>
        </div>

        <div class="container">
            <h2>Your Results </h2>
            <div id="resultCont">
                Your results are shown here
            </div>
        </div>
    </main>
